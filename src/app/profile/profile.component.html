<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer #drawer [opened]="true" mode="over">
    <div class="row" style="display: flex">
      <nav class="navbar-vertical show">
        <a
          class="navbar-brand"
          style="position: absolute; margin-left: 72px; margin-top: 223px"
          ><b> {{ this.username }}</b></a
        >
        <img
          src="{{ img }}"
          style="width: 180px; height: 180px; border-radius: 50%"
        />

        <button class="navbar-toggler" (click)="drawer.toggle()">
          <span><i class="fas fa-bars"></i></span>
        </button>

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/profile">Profile </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/explorer">Explorer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/connection">My connections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/schedule">Agenda</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/ ">Log Out</a>
          </li>
        </ul>
      </nav>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <nav class="navbar-vertical show" style="width: 32px">
      <button
        class="navbar-toggler"
        style="width: 20px"
        (click)="drawer.toggle()"
      >
        <span><i class="fas fa-bars"></i></span>
      </button>
    </nav>

    <div class="tab-content no-border col-lg-12">
      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="col-xs-12 col-sm-12 center">
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input
                  type="file"
                  id="input_img"
                  (change)="changeImg()"
                  accept="image/*"
                />
                <i (click)="edit()" class="fas fa-edit"></i>
              </div>
              <div class="avatar-preview">
                <div
                  id="imagePreview"
                  style="background-image: url({{this.profile[5]}});height: 160px;"
                ></div>
              </div>
            </div>
          </div>
          <!-- /.col -->

          <div class="col-xs-12 col-sm-12">
            <div class="profile-user-info">
              <div class="profile-info-row">
                <h4 class="blue" style="text-align: center">
                  <span class="middle">{{ this.profile[2] }}</span>
                </h4>
              </div>
            </div>
            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name">Username</div>

                <div class="profile-info-value">
                  <mat-form-field>
                    <input
                      id="username"
                      type="text"
                      matInput
                      (keyup)="change()"
                      [(ngModel)]="username"
                      placeholder="enter your subject"
                      name="othersdub"
                  /></mat-form-field>
                </div>
              </div>
              <div class="profile-info-row">
                <div class="profile-info-name">Subject</div>

                <!-- <div class="profile-info-value">
											<mat-form-field   *ngIf="subjects.includes(mat)"  appearance="standard">
												<mat-label>subject</mat-label>
												<mat-select  id="jqsub"  [(value)]="mat" (selectionChange)="change()" required>
												
												  <mat-option *ngFor="let topping of subjects" [value]="topping">{{topping}}</mat-option>
										  
												</mat-select>
											   
											  </mat-form-field>
												  <mat-form-field   appearance="standard" 
												   *ngIf="!subjects.includes(mat)" style="margin-top: -27px;" > 	
													
													<input [(ngModel)]="othersub" type="text" matInput name="othersub"
													 placeholder="enter your subject" name="othersub"  
													 /></mat-form-field>
										</div> -->

                <div class="profile-info-value">
                  <p class="col-md-1" style="width: 50px; position: absolute">
                    {{ mat }}
                  </p>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name">Location</div>

                <div class="profile-info-value">
                  <td>
                    <mat-form-field
                      id="jqcity"
                      *ngIf="cities.includes(city)"
                      style="width: 90px"
                      appearance="standard"
                    >
                      <mat-label>cities</mat-label>

                      <mat-select
                        (selectionChange)="change()"
                        [(value)]="city"
                        required
                      >
                        <mat-option
                          *ngFor="let topping of cities"
                          [value]="topping"
                          >{{ topping }}</mat-option
                        >
                      </mat-select>
                    </mat-form-field>
                  </td>
                  <mat-form-field
                    appearance="standard"
                    *ngIf="!cities.includes(city)"
                    style="margin: 0px"
                  >
                    <input
                      [(ngModel)]="othercity"
                      type="text"
                      matInput
                      name="othercity"
                      placeholder="enter your city"
                      name="othercity"
                  /></mat-form-field>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name">Category</div>

                <div class="profile-info-value">
                  <mat-form-field
                    id="jqcat"
                    style="width: 90px"
                    appearance="standard"
                    (change)="change()"
                  >
                    <mat-label>Category</mat-label>
                    <mat-select
                      (selectionChange)="change()"
                      [(value)]="cat"
                      required
                    >
                      <mat-option
                        *ngFor="let topping of category"
                        [value]="cat"
                        >{{ topping }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name">Bio :</div>

                <div class="profile-info-value">
                  <mat-form-field
                    class="example-full-width"
                    appearance="standard"
                  >
                    <mat-label>your bio</mat-label>
                    <textarea
                      id="jqbio"
                      (keyup)="change()"
                      matInput
                      placeholder="Ex. "
                      [(ngModel)]="this.bio"
                      name="bio"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name">Email :</div>

                <div class="profile-info-value">
                  <p class="col-md-1" style="width: 50px; position: absolute">
                    {{ profile[4] }}
                  </p>
                </div>
              </div>
            </div>

            <div class="hr hr-8 dotted"></div>

            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name">
                  <i
                    class="middle ace-icon fa fa-facebook-square bigger-150 blue"
                  ></i>
                </div>
              </div>
              <div style="display: flex">
                <button
                  hidden
                  mat-stroked-button
                  color="primary"
                  (click)="load()"
                  id="cancel"
                >
                  Cancel changes
                </button>
                <button
                  id="save"
                  color="primary"
                  (click)="update()"
                  hidden
                  mat-flat-button
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></mat-drawer-content
  ></mat-drawer-container
>
